name: CI Pipeline

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Repo klonen
      - name: 📥 Checkout repo
        uses: actions/checkout@v4

      # ================================
      # 🔧 Node.js backend setup & check
      # ================================

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Install Node dependencies
        run: npm install
        working-directory: ./backend-node

      - name: ▶️ Start Node backend (dummy)
        run: node index.js & sleep 5
        working-directory: ./backend-node
        shell: bash

      - name: ✅ Audit Node dependencies
        run: npm audit --omit dev
        working-directory: ./backend-node
        shell: bash
        continue-on-error: true

      # =================================
      # 🐍 Python backend setup & check
      # =================================

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 Install Python dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip3 install -r requirements.txt
          else
            pip3 install flask
          fi
        working-directory: ./backend-python
        shell: bash

      - name: ▶️ Start Python backend (dummy)
        run: python3 app.py & sleep 5
        working-directory: ./backend-python
        shell: bash

      - name: ✅ Check Python dependencies
        run: pip3 check
        working-directory: ./backend-python
        shell: bash
        continue-on-error: true

      # ===============================
      # 🔐 Secretscan met TruffleHog
      # ===============================

      - name: 🔐 Secret scan with TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          scan_directory: ./
          redact: true
