name: CI Pipeline

# 👉 Wanneer moet deze workflow draaien?
on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Repo klonen
      - name: 📥 Checkout repo
        uses: actions/checkout@v4

      # 2. Node backend opzetten
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Install Node dependencies
        run: cd backend-node && npm install

      - name: ▶️ Dummy: Start Node backend
        run: node backend-node/index.js & sleep 5

      - name: ✅ Dummy: Audit Node dependencies
        run: cd backend-node && npm audit --omit dev || true
        # 👉 Geeft waarschuwingen over packages (optioneel negeren in dev mode)

      # 3. Python backend opzetten
      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 Install Python dependencies
        run: cd backend-python && pip install flask

      - name: ▶️ Dummy: Start Python backend
        run: python3 backend-python/app.py & sleep 5

      - name: ✅ Dummy: Check Python dependencies
        run: cd backend-python && pip check || true
        # 👉 Controleert of alle dependencies compatibel zijn

      # 4. Secret scanning
      - name: 🔐 Secret scan with TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          scan_directory: ./
          redact: true
