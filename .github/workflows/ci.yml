name: CI Pipeline

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Install Node deps
        run: cd backend-node && npm install

      - name: ▶️ Run Node backend
        run: node backend-node/index.js & sleep 5

      - name: ✅ Node lint & audit
        run: cd backend-node && npm audit --omit dev || true

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 Install Python deps
        run: cd backend-python && pip install flask

      - name: ▶️ Run Python backend
        run: python3 backend-python/app.py & sleep 5

      - name: 🧪 Python dependency check
        run: cd backend-python && pip check || true

      - name: 🔐 Secret scan (trufflehog)
        uses: trufflesecurity/trufflehog@main
