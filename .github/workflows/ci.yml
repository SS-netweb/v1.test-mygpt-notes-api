name: CI Pipeline

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Node deps
        run: cd backend-node && npm install

      - name: â–¶ï¸ Run Node backend
        run: node backend-node/index.js & sleep 5

      - name: âœ… Node lint & audit
        run: cd backend-node && npm audit --omit dev || true

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Python deps
        run: cd backend-python && pip install flask

      - name: â–¶ï¸ Run Python backend
        run: python3 backend-python/app.py & sleep 5

      - name: ğŸ§ª Python dependency check
        run: cd backend-python && pip check || true

      - name: ğŸ” Secret scan (trufflehog)
        uses: trufflesecurity/trufflehog@main
