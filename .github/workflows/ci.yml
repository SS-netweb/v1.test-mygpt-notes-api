name: CI Pipeline

# ğŸ‘‰ Wanneer moet deze workflow draaien?
on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Repo klonen
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      # 2. Node backend opzetten
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Node dependencies
        run: cd backend-node && npm install

      - name: â–¶ï¸ Dummy: Start Node backend
        run: node backend-node/index.js & sleep 5

      - name: âœ… Dummy: Audit Node dependencies
        run: cd backend-node && npm audit --omit dev || true
        # ğŸ‘‰ Geeft waarschuwingen over packages (optioneel negeren in dev mode)

      # 3. Python backend opzetten
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Python dependencies
        run: cd backend-python && pip install flask

      - name: â–¶ï¸ Dummy: Start Python backend
        run: python3 backend-python/app.py & sleep 5

      - name: âœ… Dummy: Check Python dependencies
        run: cd backend-python && pip check || true
        # ğŸ‘‰ Controleert of alle dependencies compatibel zijn

      # 4. Secret scanning
      - name: ğŸ” Secret scan with TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          scan_directory: ./
          redact: true
