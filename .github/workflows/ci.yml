name: CI Pipeline

on: [push, pull_request]

jobs:
  check-deps:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Install Node deps
        run: cd backend-node && npm install

      - name: ✅ Audit Node packages
        run: cd backend-node && npm audit --omit dev || true

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 Install Flask (hardcoded)
        run: pip install flask

      - name: ✅ Check Python deps
        run: pip check || true
